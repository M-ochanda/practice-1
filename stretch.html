<style>
    .stretch-button{
        background-color: green;
        border: none;
        color: white;
        font-size: 18px;
        padding-top: 4px;
        padding-bottom: 4px;
        padding-right: 10px;
        padding-left: 10px;
        cursor: pointer;
        transition: padding-right 1s,
        padding-left 1s,padding-bottom 1s,padding-top 1s;
    }
    .stretch-button:hover{
        padding-right: 25px;
        padding-left: 25px;
        padding-top: 15px;
        padding-bottom: 15px;
    }
}
    
</style>



<button class="stretch-button">
    Stretch
</button>
